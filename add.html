  <body>
    <header>
      <section class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <a href="/index.html" class="nav__logo"
                ><img
                  width="50"
                  src="images/steering-wheel.png"
                  alt="steering-wheel"
                />Jmcars
              </a>
            </div>
            <div class="nav__list">
              <ul class="nav__items">
                <li>
                  <a href="/index.html"
                    ><img width="20" src="images/home.png " alt="home" /></a

              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>
    <section class="form">
      <div class="container">
        <div class="form__container">
          <form>
            <h2>complete the form</h2>
            <p id="message"></p>
            <label>Car:</label>
            <div>
              <input
                class="add-a-house"
                placeholder="type of Car"
                type="text"
              />
            </div>
            <label>price:</label>
            <div>
              <input
                class="add-a-house"
                placeholder=""
                type="number"
                min="20000"
                max="40000"
              />
            </div>
            <label>Make:</label>
            <div>
              <input class="add-a-house" placeholder="make" type="text" />
            </div>

            <label>color:</label>
            <div>
              <input class="add-a-house" placeholder="color" type="text" />
            </div>
            <label>Your email:</label>
            <div>
              <input
                class="add-a-house"
                placeholder="email address"
                type="email"
              />
            </div>
            <label for="">Description</label>
            <div>
              <textarea
                name="description"
                id=""
                cols="30"
                rows="10"
                class="add-a-house"
              ></textarea>
            </div>
            <input class="add-a-house" type="file" />
            <div>
              <input value="ADD" type="submit" id="submit-house" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <section class="footer">
        <div class="container">
          <div class="footer__container">
            <div class="footer__section">
              <div>
                <a href="/index.html" class="nav__logo"
                  ><img
                    width="50"
                    src="images/steering-wheel.png"
                    alt="steering-wheel"
                  />Jmcars
                </a>
              </div>
              <div class="footer__section--socials">
                <img width="50" src="images/facebook.jpg" alt="facebook" />
                <img width="50" src="images/instagram.jpg" alt="instagram" />
                <img width="50" src="images/twitter.jpg" alt="twitter" />
              </div>
            </div>
            <div class="footer__section">
              <h4>Quick Links</h4>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./add.html">Add</a></li>
                <li><a href="./sign-up.html">sign-up</a></li>
              </ul>
            </div>
            <div class="footer__section">
              <div>
                <h3>Get In Touch</h3>
                <ul>
                  <li><i class="fa-solid fa-phone"></i>+254789810108</li>

                  <li>
                    <i class="fa-solid fa-location-dot"></i>Chuka,Kitengela
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>
